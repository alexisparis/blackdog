TipOfTheDay.3=Dass Sie auch online Covers ansehen können, wenn Sie über einen Proxy Server auf das Netzwerk zugreifen? Verwenden Sie dazu die Einstellungsmöglichkeiten in der Konfigurations-Ansicht unter Netzwerk.
TipOfTheDay.4=Dass Covers heruntergeladen und gebuffert werden können, damit diese schnell zur Verfügung stehen, wenn sie angezeigt werden sollen? Nutzen Sie dazu die Option "Covers vorausladen" in der Konfigurations-Ansicht unter Covers.
TipOfTheDay.5=Dass Titel ausgeblendet werden können, die sich auf deaktivierten Quellen befinden? Nutzen Sie dazu die Option "Nur aktive Quellen anzeigen" in der Konfigurations-Ansicht unter Einstellungen.
TipOfTheDay.6=Dass fast alle Funktionen auch über die Tastatur bedient werden können?
TipOfTheDay.7=Dass Sie Titel per Drag and Drop (ziehen mit der Maus) von einer Tabellen- oder Baumansicht direkt in eine Playlist ziehen können?
TipOfTheDay.8=Dass man Titel kurz Anspielen kann ohne den ganzen Titel zu hören? Verwenden Sie dazu den Modus "Anspielen".
TipOfTheDay.9=Dass man die Überblendung zwischen zwei Titeln verändern kann? Öffnen Sie dazu die Konfigurations-Ansicht und ändern Sie unter Modi den Wert "Überblendung", der das Zeitintervall in Sekunden festlegt.
TipOfTheDay.10=Dass Jajuk verkleinert gestartet werden kann, indem Sie rechts unten in der Taskleiste beim Jajuk Symbol die Option "Zeige Jajuk beim Starten" deaktivieren?
TipOfTheDay.11=Dass alle Hauptfunktionen von Jajuk auch ausschließlich über das Jajuk Taskleistensymbol gesteuert werden können (nur Linux & Windows)?
TipOfTheDay.12=Dass das Design von Jajuk in der Konfigurations-Ansicht unter Optionen geändert werden kann?
TipOfTheDay.13=Dass das Verhalten bei Doppelklick und Drag and Drop (ziehen mit der Maus) in der Konfigurations-Ansicht unter Einstellungen angepasst werden kann?
TipOfTheDay.14=Dass Jajuk "geplante Titel" nach den vom Benutzer gewählten Titeln abspielt?
TipOfTheDay.15=Dass die grafische Oberfläche veränderbar ist und Sie Fenster innerhalb Jajuks verschieben können?
TipOfTheDay.16=Dass man die Gesamtzahl an Titeln sehen kann, wenn man den Punkt "Kollektion" im Baum der Datei oder Titel Ansicht anklickt?
TipOfTheDay.17=Dass Etiketten (id3 tags) für Verzeichnisse in der Datei oder Titel Ansicht online abgerufen werden können?
TipOfTheDay.18=Dass die Jajuk Abspiel-Historie (ganz unten im Jajuk Fenster) alle abgespielten Titel anzeigt?
TipOfTheDay.19=Dass man Titel mit der Schnellsuche einfach und schnell finden kann (Eingabefeld ganz unten im Jajuk Fenster)?
TipOfTheDay.20=Dass Sie Fehler und Ihre eigenen Verbesserungsvorschläge und Ideen für Erweiterungen einfach an das Jajuk Team schicken können (Hilfe -> Problem oder Verbesserungsvorschläge melden)?
TipOfTheDay.21=Dass der Jajuk DJ itelligente Playlists erstellen kann, die von Ihnen festgelegte Regeln befolgen?
TipOfTheDay.22=Dass Jajuk Song-Texte aus dem Internet lädt und diese unter "Lyrics" anzeigt?
TipOfTheDay.23=Dass unter "Vorschläge" Informationen von LAST.FM angezeigt werden können? Jajuk kann Ihnen auf diese Art andere Alben der gleichen Gruppe oder ähnliche Artisten vorstellen...
TipOfTheDay.24=Dass Sie ein eigenes Hintergrundbild für Jajuk verwenden können? Gehen Sie dazu in die Konfigurations-Ansicht in den Bereich "GUI".
TipOfTheDay.25=Dass Sie nicht aktive Quellen einfach ein- und ausblenden können? Öffnen Sie dazu das Menü "Modi" in der Jajuk Menüleiste.
TipOfTheDay.26=Dass Sie selbst festlegen können wo Jajuk Ihre Daten speichert (auch externe Laufwerke sind möglich - ideal um Jajuk auf mehreren Computern zu verwenden)? Öffnen Sie dazu den Bereich "Erweitert" im Fenster Einstellungen der Konfigurations-Ansicht.  
TipOfTheDay.27=Dass Sie jedes Fenster in jede Ansicht einfügen können? Öffnen Sie dazu das Menü "Fenster" in der Jajuk Menüleiste.

